<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue Date Dropdown</title>

	<style>
		body {
			font-family: 'Roboto', sans-serif;
			font-size: 16px;
		}
		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			margin: 32px 0;
		}
	</style>
</head>

<body>
	<div id="app" class="container">
		<h1>Vue Date Dropdown</h1>
		<p>You selected: <strong>{{ selectedDate }}</strong></p>

		<date-dropdown 
			default="1990.12.25" 
			min="1960" 
			max="2020"
			:months-names="months" 
			v-model="selectedDate">
		</date-dropdown>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
	<script src="../dist/vue-date-dropdown.min.js"></script>

	<script>
		Vue.use(DateDropdown)

		new Vue({
			el: '#app',
			data() {
				return {
					selectedDate: '',
					months: '一, 二, 三, 四, 五, 六, 七, 八, 九, 十, 十一, 十二'
				}
			}
		});
	</script>
</body>
</html>
